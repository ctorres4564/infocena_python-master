{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h2>Nova Solicitação de Aluguel</h2>

  {% if messages %} {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %} {% endif %}

  <form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="telefoneFixo" class="form-label">Telefone Fixo</label>
      <input
        type="tel"
        class="form-control"
        id="telefoneFixo"
        name="telefoneFixo"
        required
      />
    </div>

    <div class="mb-3">
      <label for="telefoneCelular" class="form-label">Telefone Celular</label>
      <input
        type="tel"
        class="form-control"
        id="telefoneCelular"
        name="telefoneCelular"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
    <a href="{% url 'aluguel_list' %}" class="btn btn-secondary">Voltar</a>
  </form>
</div>
{% endblock %}
